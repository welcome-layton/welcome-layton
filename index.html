<!DOCTYPE html>
<html>
<head>
    <title>Query Parameter Demo Form</title>

    <style>
        body {
            padding-top: 80px;
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            color: navy;
            margin-bottom: 30px;
        }

        h4 {
            text-align: center;
        }

        h5 {
            text-align: center;
            font-weight: 400;
            margin-bottom: 4px;
            margin-top: 4px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 40px;
            margin-bottom:40px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.50);
            border-radius: 40px;
            background-color: lightblue;
            box-shadow: 0px 16px 24px rgba(30, 79, 124, 0.4);

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid navy;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: navy;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: navy;
        }
    </style>

</head>
<body>
    <h1>Thanks for your interest!</h1>
    <h4>Please confirm the following details look good. After submitting the form, we'll be in touch shortly.</h4>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="emailAddress">Email Address:</label><br>
        <input type="text" id="emailAddress" name="emailAddress"><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br>
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role"><br><br>
        <input type="submit" value="Submit">
    </form> 
    <h5>Use this style in your query params:</h5>
    <h5>?firstName=Billy&lastName=Nguyen&emailAddress=billy@experiencewelcome.com&company=Welcome&role=Boss</h5>

    <script>
        // Get the query string from the URL
        var queryString = window.location.search;

        // Remove the '?' character at the beginning of the query string
        queryString = queryString.substring(1);

        // Split the query string into an array of individual parameters
        var queryParams = queryString.split("&");

        // Loop through each parameter in the array
        for (var i = 0; i < queryParams.length; i++) {
            // Split the parameter into the parameter name and value
            var param = queryParams[i].split("=");
            var paramName = param[0];
            var paramValue = param[1];

            // Decode the query parameter value using the decodeURIComponent() function
            paramValue = decodeURIComponent(paramValue);

            // Set the value of the form field with the corresponding name
            // to the decoded value of the query parameter
            document.getElementById(paramName).value = paramValue;
        }

            // Get the form element
            var form = document.querySelector("form");

            // Add a submit event listener to the form
            form.addEventListener("submit", function(event) {
            // Prevent the form from being submitted
            event.preventDefault();

            // Clear the form fields
            form.reset();

            // Show a thank you message using the alert() method
            alert("Thank you for submitting the form!");
});
    </script>
</body>
</html>
